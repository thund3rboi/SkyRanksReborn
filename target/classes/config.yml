# Loads the default settings for all the ranks and configs, this will erase
# all your current data! Be careful with this. (Sets to false after you start
# the plugin for the first time!)
load-defaults: true

# With the SkyRanksReborn 1.5 update, you can now use MySQL. Here is all the
# settings for that.

mysql:
  use: false # If true, MySQL will be enabled. Make sure the other parts are filled out.
  host: 'https://sql.somehost.com'
  database: 'example database'
  username: 'root'
  passowrd: 'password'
  port: 3306
